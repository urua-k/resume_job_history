# トップナビゲーションバーに表示したいカスタムメニューのリストを指定します。
# これらはメインメニューと区切り線で区切られます。
customMenus:
- name: Docs
  url: https://toha-guides.netlify.app/posts/
  # メニュー項目をトップナビゲーションバーから非表示にするかどうかを指定します。
  hideFromNavbar: true
  # メニュー項目をフッターに表示するかどうかを指定します。
  # trueに設定する場合は、config.yamlで `footer.navigation.customMenus: true` を設定していることを確認してください。
  showOnFooter: false

# OpenGraphヘッダーを指定します
openGraph:
  title: Akito's Storyboard
  type: website
  description: Portfolio and Storyboard of Akito Hirahara.
  image: images/author/icon.png
  url: https://urua-k.github.io
